<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineSilah2D</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="login-screen" class="screen">
            <h2>Giriş Yap</h2>
            <input type="text" id="login-username" placeholder="Kullanıcı Adı">
            <input type="password" id="login-password" placeholder="Şifre">
            <button id="login-btn">Giriş Yap</button>
            <button id="show-register">Hesabın yok mu? Kayıt Ol</button>
        </div>
        
        <div id="register-screen" class="screen hidden">
            <h2>Kayıt Ol</h2>
            <input type="text" id="register-username" placeholder="Kullanıcı Adı">
            <input type="password" id="register-password" placeholder="Şifre">
            <button id="register-btn">Kayıt Ol</button>
            <button id="show-login">Zaten hesabın var mı? Giriş Yap</button>
        </div>
        
        <div id="lobby-screen" class="screen hidden">
            <h1>Odalar</h1>
            
            <div class="player-info">
                <div class="avatar">
                    <img src="assets/players/player.png" alt="Avatar">
                </div>
                <div class="player-stats">
                    <h3 id="player-username">...</h3>
                    <p>Oyun sayısı: <span id="games-played">0</span></p>
                    <p>Öldürme: <span id="kills">0</span></p>
                </div>
            </div>
            
            <div id="room-list"></div>
            
            <div class="room-controls">
                <button id="create-room-btn">Oda Oluştur</button>
                <button id="refresh-rooms-btn">Yenile</button>
                <button id="logout-btn">Çıkış</button>
            </div>
        </div>
        
        <div id="game-screen" class="screen hidden">
            <canvas id="game-canvas"></canvas>
            <div class="ui-container">
                <div id="player-info">
                    <span id="player-health">Sağlık: 100</span>
                    <span id="player-armor">Zırh: 0</span>
                </div>
                <div id="weapon-info">
                    <span id="current-weapon">Silah: Yok</span>
                    <span id="ammo-display">Mermi: 0/0</span>
                </div>
                <div id="players-list">
                    <!-- Oyuncu listesi buraya gelecek -->
                </div>
            </div>
            <div id="death-screen" class="death-overlay hidden">
                <div class="death-message">
                    <h2>ÖLDÜNÜZ!</h2>
                    <p>Yeniden doğmak için butona tıklayın</p>
                    <button id="respawn-btn">YENİDEN DOĞ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/networking.js"></script>
    <script src="js/weapons.js"></script>
    <script src="js/chest.js"></script>
    <script src="js/player.js"></script>
    <script src="js/map.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
